<!DOCTYPE html>
<html ng-app="caseGalaxy" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Galaxy</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/images/pcgico.png">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.7/angular-animate.min.js"></script>
  <script src="https://code.angularjs.org/1.5.7/angular-touch.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

</head>
<body ng-controller="MainController as vm" ng-cloak>

<!-- navigation header -->
<nav class="navi navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="homePage">
        <img id="homeLogo" src="/images/pcgf2.png">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="aboutPage">About<span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Products<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Screen Protectors</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Chargers</a></li>
            <li role="separator" class="divider"></li>
            <li><a ui-sref-active="active" ui-sref="itemsPage">Phone Cases</a></li>

          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li ui-sref-active="active" ng-hide="vm.isLoggedIn()"><a ng-click="vm.openSignUp()">Sign Up</a>
        <li ui-sref-active="active" ng-hide="vm.isLoggedIn()"><a ng-click="vm.open()">Login</a></li>
        <li ui-sref-active="active" ng-show="vm.isLoggedIn()"><a ng-click="vm.logout()">LogOut</a></li>
        <li ui-sref-active="active" ng-show="vm.isLoggedIn()" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div id="carousel-div" class="col-lg-11 col-lg-offset-1">
  <uib-carousel active="active" interval="vm.myInterval" no-wrap="vm.noWrapSlides">
    <uib-slide ng-repeat="slide in vm.slides track by $index">
      <img id="carousel-img" ng-src="{{slide.image}}">
      <div class="carousel-caption ng-scope">
        <h1>{{slide.title}}</h4>
        <!-- <h3>--{{slide.text}}--</p> -->
      </div>
    </uib-slide>
  </uib-carousel>
</div>


  <main ui-view>
    <!-- PAGE TEMPLATES INSERT HERE -->
  </main>



  <footer class="footer">
    <ul class="nav navbar-nav">
      <li>footer A</li>
      <li>footer B</li>
    </ul>
  </footer>



  <!-- Angular scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/app.routes.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/services/item.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/carousel_controller.js"></script>
  <script src="/controllers/modal_controller.js"></script>
  <script src="/controllers/items_controller.js"></script>
</body>
</html>
