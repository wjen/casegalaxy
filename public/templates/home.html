<div class="cen-jus" ng-hide="vm.isLoggedIn()">
  <br>
  <h3>Galaxy Wireless</h3>
  <h6>Your one stop shop for wireless accessories</h6>
  <br>
  <p><a ui-sref-active="active" ui-sref="aboutPage">Learn about us</a></p>
  <p><a ui-sref-active="active" ui-sref="signUpPage">SignUp</a> or <strong>Login:</strong></p>
  <br>
  <form ng-submit="vm.login()">
    <div class="row">
      <label class="left-jus col-md-offset-3" for="inputEmail">Email</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputEmail" class="form-control" placeholder="Your Email" ng-model="vm.loginData.email" required />
      </div>
    </div>
    <div class="row">
      <label class="left-jus col-md-offset-3" for="inputPword1">Password</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="password" id="inputPword1" class="form-control" placeholder="Your Password" ng-model="vm.loginData.password" required />
      </div>
      <div class="form-group col-md-6 col-md-offset-3">
        <button class="btn btn-success form-control" type="submit">Login</button>
      </div>
    </div>
  </form>

</div>

<div class="container cen-jus" ng-show="vm.isLoggedIn()">
  <h3>Welcome {{vm.currentUser.name}}!</h3>
  <h6>I'll call you at {{vm.currentUser.phoneNumber}}</h6>
</div>
