<section id="carousel" class="col-lg-11 col-lg-offset-1">
  <uib-carousel active="active" interval="carouselCtrl.myInterval" no-wrap="carouselCtrl.noWrapSlides">
    <uib-slide ng-repeat="slide in carouselCtrl.slides track by $index">
      <a ui-sref="{{slide.sref}}"><img class="img-responsive" id="carousel-img" ng-src="{{slide.image}}"></a>
      <div class="carousel-caption ng-scope">
        <h1>{{slide.title}}</h1>
        <!-- <h3>--{{slide.text}}--</p> -->
      </div>
    </uib-slide>
  </uib-carousel>
</section>
<section id="charger-section">
  <div class="container" id="charger-section">
    <!-- after row needs to come col for css -->
    <div class="row">
      <div class="col-sm-4 col-md-offset-1 col-md-4 col-md-offset-1 ">
        <div class="body-description">
          <h2 class="section-heading">Car Chargers</h2>
          <p class="section-text">Charge on the go and never worry about running out of battery again</p>
          <a ui-sref="itemsPage">
            <button class="btn btn-lg shop-button">Shop Chargers</button>
          </a>
        </div>
      </div>
      <div class="col-sm-7 col-md-6 col-md-offset-1">
        <img class="img-responsive body-img" src="https://cdn.igeeksblog.com/wp-content/uploads/Roker-iPhone-6-6-Plus-Car-Charger.jpg">
      </div>
    </div>
  </div>
</section>
<section id="phonecase-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-7 col-md-6 col-md-offset-1">
        <img class="img-responsive body-img" src="http://icdn3.digitaltrends.com/image/rearth_ringke_fusion_note_7-720x720.jpg">
      </div>
      <div class="col-sm-4 col-md-offset-1 col-md-4 col-md-offset-1 ">
        <div class="body-description">
          <h2 class="section-heading">Phone Cases</h2>
          <p class="section-text-even">Get worry-free protection that fits your style</p>
          <a ui-sref="itemsPage">
            <button class="btn btn-lg shop-button">Shop Phone Cases</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="screenprotector-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-offset-1 col-md-4 col-md-offset-1 ">
        <div class="body-description">
          <h2 class="section-heading">Screen Protectors</h2>
          <p class="section-text-even">Tempered glass technology strengthens screens and prevents scratches</p>
          <a ui-sref="itemsPage">
            <button class="btn btn-lg shop-button">Shop Screen Protectors</button>
          </a>
        </div>
      </div>
      <div class="col-sm-7 col-md-6 col-md-offset-1">
        <img class="img-responsive body-img" src="http://temperedglassscreenprotector.org/wp-content/uploads/2014/11/what-is-tempered-glass1.jpg">
      </div>
    </div>
  </div>
</section>
