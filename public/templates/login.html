<div class="cen-jus" ng-hide="loginCtrl.isLoggedIn()">
  <div class="modal-header navbar-inverse">
    <h2 class="modal-title" id="modal-title">Case Galaxy</h2>
  </div><br/>
   <div class="modal-body" id="modal-body">
    <form ng-submit="loginCtrl.login()" autocomplete="on" id="loginform">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <label class="left-jus" for="inputEmail">Email</label>
          <div class="form-group">
            <input type="text" id="inputEmail" class="form-control" placeholder="Your Email" ng-model="loginCtrl.loginData.email" required />
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <label class="left-jus" for="inputPword1">Password</label>
          <div class="form-group ">
            <input type="password" id="inputPword1" class="form-control" placeholder="Your Password" ng-model="loginCtrl.loginData.password" required />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer navbar-inverse">
    <button class="btn btn-warning" ng-click="loginCtrl.close()">Close</button>
    <button class="btn btn-main" form="loginform" type="submit">Login</button>
  </div>
</div>
