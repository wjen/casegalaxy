<div class="cen-jus">
  <br>
  <h3>Get The Newest Releases</h3>
  <h4>Sign Up Now</h4>
  <br>
  <form ng-submit="vm.createUser()">
    <div class="row">
      <label for="inputName" class="left-jus col-md-offset-3">Name</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputName" class="form-control" placeholder="Full Name" ng-model="vm.userData.name" required />
      </div>
    </div>
    <div class="row">
      <label for="inputEmail" class="left-jus col-md-offset-3">Email</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="vm.userData.email" required />
      </div>
    </div>
    <div class="row">
      <label for="inputPword" class="left-jus col-md-offset-3">Password</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="password" id="inputPword" class="form-control" placeholder="Password" ng-model="vm.userData.password" required />
      </div>
    </div>
    <button class="btn btn-success form-control" type="submit">Submit</button>
  </form>

</div>
